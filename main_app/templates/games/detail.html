{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>

  <div class="card">
      <div class="card-content">
        <span class="card-title">{{ game.name }}</span>
        <p>Console: {{ game.console }}</p>
        <p>Description: {{ game.description }}</p>
        {% if game.year > 0 %}
          <p>Year: {{ game.year }}</p>
        {% else %}
          <p>Year: 2021</p>
        {% endif %}
      </div>
  </div>

{% endblock %}
